<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login . Instagram</title>
        <link rel="icon" href="logoinsta.png" type="image/png">
        <link rel="stylesheet" href="style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Agdasima&family=Blinker:wght@300&display=swap');
          </style>

    </head>
    <body>
        <div class="top">
            <div class="logo">
                <img src="logo.png" alt="Logo" width="195px" height="80px"
                    filter=brightness(0.1) />
            </div>
            <div class="forminput">
                <input id="entry1" type="text"
                    placeholder="  Phone number, username, or email">
                <input id="entry2" type="password"
                    placeholder="  Password">
            </div>
            <div class="login">
                <button id="submit">Log in</button>
            </div>
            <div class="line-container">
                <span class="line"></span>
                <span class="text"><span class="empty1"></span> OR <span
                        class="empty2"></span></span>
                <span class="line"></span>
            </div>
            <div class="fb">
                <a href="https://www.facebook.com"> <span><img src="fblogo.png"
                            alt="facebook" height="15px"
                            width="15px" /> <span>Log in with
                            Facebook</span></span></a>
            </div>
            <div class="forgot">
                <a href="#"><p>Forgot password?</p></a>
            </div>
        </div>
        <div class="middle">
            <span class="dont">Don't have an account? <span
                    class="empty1"></span><a
                    href="#"> Signup</a></span>
        </div>
        <div class="get">
            <p>Get the app</p>
        </div>
        <div class="playstore">
            <a href="#"><img src="Googleplay.png" width="140px" height="40"
                    alt="playstore" /></a>
            <span class="empty1"></span>
            <a href="#"><img src="microsoft.png" width="140px" height="40"
                    border-radius="4px" alt="store" /></a>
        </div>
        <div class="list">
            <ul>
                <a href="#">
                    <li>Meta</li>
                    <li>About</li>
                    <li>Blog</li>
                    <li>Jobs</li>
                    <li>Help</li>
                    <li>Api</li>
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Locations</li>
                    <li>Instagram Lite</li>
                    <li>Threads</li>
                    <li>Contact Uploading & Non-Users</li>
                    <li>Meta Verified</li>
                </a>
            </ul>
        </div>
        <div class="footer">
            <select class="border">
                <option>English</option>
                <option>Telugu</option>
                <option>Hindi</option>
            </select>
            <span class="empty1"></span>
            <span>Â© 2024 Instagram from Meta</span>
        </div>
    </body>
</html>
